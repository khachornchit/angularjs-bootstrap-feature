<!DOCTYPE html>
<html>
<head>
    <title>Pluto Solutions</title>
    <meta charset="utf-8" />
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/angular/angular.min.js"></script>
    <script src="plutosolutions-module.js"></script>
</head>
<body ng-app="plutosolutions" ng-controller="plutosolutionsControl">
    <header>
        <h1>Customer List</h1>
    </header>
    <p>
        Search by City : <input type="text" class="form-control" placeholder="Search by Customer Name" ng-model="searchText.name" />
    </p>
    <div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date of Birth</th>
                    <th>Gender</th>
                    <th>Salary</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="customer in customers | filter:searchText">
                    <td>{{customer.name}}</td>
                    <td>{{customer.dateofbirth | date:"dd/MM/yyyy"}}</td>
                    <td>{{customer.gender}}</td>
                    <td>{{customer.order|number:2}}</td>
                    <td>{{customer.city}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
